<div>
  <b-card
  header="Content Editing"
  header-bg-variant="light"
  header-class="text-left"
  class="mt-5"
>
<b-row style="row-gap: 15px;">

  <b-col cols="6">
    <b-form-group label="Title:">
    <b-form-textarea v-model="headingValue" type="text" placeholder="Heading" rows="2" max-rows="2"></b-form-textarea>
    </b-form-group>
    <b-alert variant="danger" class="mt-3" v-if="error.slideHeading" show>Header field exceeded</b-alert>
  </b-col>

  <b-col cols="6">
    <b-form-group label="Subtitle:">
    <b-form-textarea v-model="subtitleValue" type="text" placeholder="Subtitle" rows="2" max-rows="2"></b-form-textarea>
    </b-form-group>
    <b-alert variant="danger" class="mt-3" v-if="error.slideSubtitle" show>Subtitle field exceeded</b-alert>
  </b-col>

  <b-col cols="12">
    <b-form-group label="Description:">
    <b-form-textarea v-model="textValue" placeholder="Enter something..." rows="5" max-rows="5"></b-form-textarea>
    </b-form-group>
    <b-alert variant="danger" class="mt-3" v-if="error.slideText" show>Content area exceeded</b-alert>
  </b-col>

</b-row>
</b-card>
 
</div>
